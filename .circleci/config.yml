# see https://circleci.com/docs/2.0/language-javascript/

version: 2
jobs:
  build:
    branches:
      only:
        - master

    docker:
      - image: circleci/node:8.12

    working_directory: ~/md-to-pdf

    steps:
      - checkout

      # download and cache dependencies
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - dependency-cache-

      - run: npm install

      - run: npm install tap-xunit --no-save

      - save_cache:
          paths:
            - node_modules
          key: dependency-cache-{{ checksum "package-lock.json" }}

      - run:
        name: make test-results dir
        command: mkdir -p ~/test-results

      - run:
        name: lint
        command: npx xo --reporter junit > ~/test-results/xo.xml

      - run:
        name: test
        command: npx ava --tap | npx tap-xunit > ~/test-results/ava.xml

      - store_test_results:
        path: ~/test-results
